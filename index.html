<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: white;
        }

        .app-container {
            min-height: 100vh;
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav-tabs {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 12px;
        }

        .nav-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-tab:hover {
            color: white;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .add-transaction-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-transaction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Section */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Account Cards Row */
        .accounts-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .account-card {
            min-width: 180px;
            padding: 20px;
            border-radius: 16px;
            color: white;
            position: relative;
        }

        .account-card .account-name {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .account-card .account-balance {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .account-card .account-type-badge {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        .account-card .delete-account-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.2);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .account-card:hover .delete-account-btn {
            opacity: 1;
        }

        .add-account-card {
            min-width: 180px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-account-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .add-account-card .plus-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            opacity: 0.6;
        }

        .add-account-card span {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Dashboard Content */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .card h3 {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .balance-amount.positive { color: #2ecc71; }
        .balance-amount.negative { color: #e74c3c; }

        .summary-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            flex: 1;
        }

        .summary-item .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .summary-item .value {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .summary-item .value.income { color: #2ecc71; }
        .summary-item .value.expense { color: #e74c3c; }

        /* Transaction List */
        .transaction-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .transaction-item.income { border-left-color: #2ecc71; }
        .transaction-item.expense { border-left-color: #e74c3c; }

        .transaction-info .description {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .transaction-info .meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .transaction-amount {
            font-weight: 600;
            margin-right: 10px;
        }

        .transaction-amount.income { color: #2ecc71; }
        .transaction-amount.expense { color: #e74c3c; }

        .delete-btn {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d44;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select option {
            background: #2d2d44;
            color: white;
        }

        .type-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
        }

        .type-btn.active.expense-type {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .type-btn.active.income-type {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Analysis Section */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .category-bar {
            margin-bottom: 15px;
        }

        .category-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .category-name {
            color: rgba(255, 255, 255, 0.8);
        }

        .category-amount {
            color: rgba(255, 255, 255, 0.5);
        }

        .bar-bg {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 8px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .nav-tabs {
                order: 2;
            }

            .add-transaction-btn {
                order: 1;
                justify-content: center;
            }

            .account-card, .add-account-card {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <nav class="nav-tabs">
                <button class="nav-tab active" data-section="dashboard">Dashboard</button>
                <button class="nav-tab" data-section="history">History</button>
                <button class="nav-tab" data-section="analysis">Analysis</button>
            </nav>
            <button class="add-transaction-btn" onclick="openTransactionModal()">
                <span>+</span> Add Transaction
            </button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section active">
            <!-- Account Cards -->
            <div class="accounts-row" id="accounts-row">
                <div class="add-account-card" onclick="openAccountModal()">
                    <div class="plus-icon">+</div>
                    <span>Add Account</span>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Total Balance</h3>
                    <div class="balance-amount positive" id="balance">₹0.00</div>
                    <div class="summary-row">
                        <div class="summary-item">
                            <div class="label">Income</div>
                            <div class="value income" id="total-income">+₹0.00</div>
                        </div>
                        <div class="summary-item">
                            <div class="label">Expenses</div>
                            <div class="value expense" id="total-expense">-₹0.00</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>Recent Transactions</h3>
                    <ul class="transaction-list" id="recent-transactions">
                        <li class="empty-state">No transactions yet</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="history-section" class="section">
            <div class="card">
                <h3>All Transactions</h3>
                <ul class="transaction-list" id="transaction-list">
                    <li class="empty-state">No transactions yet</li>
                </ul>
            </div>
        </div>

        <!-- Analysis Section -->
        <div id="analysis-section" class="section">
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Overview</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="stat-transactions">0</div>
                            <div class="stat-label">Transactions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="stat-avg">₹0</div>
                            <div class="stat-label">Avg. Expense</div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h3>Expenses by Category</h3>
                    <div id="category-chart">
                        <p class="empty-state">No expense data yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction Modal -->
    <div class="modal" id="transaction-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="modal-close" onclick="closeTransactionModal()">×</button>
            </div>
            <form id="transaction-form">
                <div class="type-toggle">
                    <button type="button" class="type-btn expense-type active" data-type="expense">Expense</button>
                    <button type="button" class="type-btn income-type" data-type="income">Income</button>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- Account Modal -->
    <div class="modal" id="account-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Account</h2>
                <button class="modal-close" onclick="closeAccountModal()">×</button>
            </div>
            <form id="account-form">
                <div class="form-group">
                    <label for="account-name">Account Name</label>
                    <input type="text" id="account-name" placeholder="e.g., HDFC Savings" required>
                </div>
                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <select id="account-type">
                        <option value="bank">Bank Account</option>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="wallet">Digital Wallet</option>
                        <option value="investment">Investment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="account-balance">Current Balance (₹)</label>
                    <input type="number" id="account-balance" placeholder="0.00" step="0.01" required>
                </div>
                <button type="submit" class="btn">Add Account</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPuOrb5GWvyYtDcCk-8y7UDaMnhqmci4k",
            authDomain: "expese-tracker-604b4.firebaseapp.com",
            projectId: "expese-tracker-604b4",
            storageBucket: "expese-tracker-604b4.firebasestorage.app",
            messagingSenderId: "727835142110",
            appId: "1:727835142110:web:9cc2b0b0fb20e45d439f4f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const transactionsRef = db.collection('transactions');
        const accountsRef = db.collection('accounts');

        // State
        let transactions = [];
        let accounts = [];
        let currentType = 'expense';

        // Account colors
        const accountColors = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
        ];

        // DOM Elements
        const form = document.getElementById('transaction-form');
        const dateInput = document.getElementById('date');
        dateInput.valueAsDate = new Date();

        // Type toggle
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
            });
        });

        // Navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(tab.dataset.section + '-section').classList.add('active');

                if (tab.dataset.section === 'analysis') renderAnalysis();
            });
        });

        // Modal functions
        function openTransactionModal() {
            document.getElementById('transaction-modal').classList.add('active');
        }

        function closeTransactionModal() {
            document.getElementById('transaction-modal').classList.remove('active');
        }

        function openAccountModal() {
            document.getElementById('account-modal').classList.add('active');
        }

        function closeAccountModal() {
            document.getElementById('account-modal').classList.remove('active');
        }

        // Close modals on outside click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Load data from Firebase
        transactionsRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            render();
        });

        accountsRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            accounts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAccounts();
        });

        // Add transaction
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await transactionsRef.add({
                type: currentType,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            form.reset();
            dateInput.valueAsDate = new Date();
            closeTransactionModal();
        });

        // Add account
        document.getElementById('account-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await accountsRef.add({
                name: document.getElementById('account-name').value,
                type: document.getElementById('account-type').value,
                balance: parseFloat(document.getElementById('account-balance').value),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            e.target.reset();
            closeAccountModal();
        });

        // Delete functions
        async function deleteTransaction(id) {
            await transactionsRef.doc(id).delete();
        }

        async function deleteAccount(id) {
            await accountsRef.doc(id).delete();
        }

        // Render accounts
        function renderAccounts() {
            const row = document.getElementById('accounts-row');
            const typeLabels = {
                bank: 'Bank', cash: 'Cash', credit: 'Credit Card',
                wallet: 'Wallet', investment: 'Investment', other: 'Other'
            };

            let html = accounts.map((a, i) => `
                <div class="account-card" style="background: ${accountColors[i % accountColors.length]}">
                    <button class="delete-account-btn" onclick="deleteAccount('${a.id}')">×</button>
                    <div class="account-name">${escapeHtml(a.name)}</div>
                    <div class="account-balance">${formatCurrency(a.balance)}</div>
                    <div class="account-type-badge">${typeLabels[a.type] || a.type}</div>
                </div>
            `).join('');

            html += `
                <div class="add-account-card" onclick="openAccountModal()">
                    <div class="plus-icon">+</div>
                    <span>Add Account</span>
                </div>
            `;

            row.innerHTML = html;
        }

        // Render transactions
        function render() {
            const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expense;

            document.getElementById('balance').textContent = formatCurrency(balance);
            document.getElementById('balance').className = 'balance-amount ' + (balance >= 0 ? 'positive' : 'negative');
            document.getElementById('total-income').textContent = '+' + formatCurrency(income);
            document.getElementById('total-expense').textContent = '-' + formatCurrency(expense);

            const recentList = document.getElementById('recent-transactions');
            const fullList = document.getElementById('transaction-list');

            if (transactions.length === 0) {
                recentList.innerHTML = '<li class="empty-state">No transactions yet</li>';
                fullList.innerHTML = '<li class="empty-state">No transactions yet</li>';
                return;
            }

            const renderTransaction = t => `
                <li class="transaction-item ${t.type}">
                    <div class="transaction-info">
                        <div class="description">${escapeHtml(t.description)}</div>
                        <div class="meta">${formatCategory(t.category)} • ${formatDate(t.date)}</div>
                    </div>
                    <span class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}
                    </span>
                    <button class="delete-btn" onclick="deleteTransaction('${t.id}')">×</button>
                </li>
            `;

            recentList.innerHTML = transactions.slice(0, 5).map(renderTransaction).join('');
            fullList.innerHTML = transactions.map(renderTransaction).join('');
        }

        // Render Analysis
        function renderAnalysis() {
            const expenses = transactions.filter(t => t.type === 'expense');
            
            document.getElementById('stat-transactions').textContent = transactions.length;
            const avg = expenses.length > 0 ? expenses.reduce((sum, t) => sum + t.amount, 0) / expenses.length : 0;
            document.getElementById('stat-avg').textContent = formatCurrency(avg);

            const categoryTotals = {};
            expenses.forEach(t => {
                categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
            });

            const chart = document.getElementById('category-chart');
            if (Object.keys(categoryTotals).length === 0) {
                chart.innerHTML = '<p class="empty-state">No expense data yet</p>';
                return;
            }

            const max = Math.max(...Object.values(categoryTotals));
            const colors = {
                food: '#e74c3c', transport: '#3498db', utilities: '#9b59b6',
                entertainment: '#e67e22', shopping: '#1abc9c', health: '#2ecc71', other: '#95a5a6'
            };

            chart.innerHTML = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .map(([cat, amt]) => `
                    <div class="category-bar">
                        <div class="category-label">
                            <span class="category-name">${formatCategory(cat)}</span>
                            <span class="category-amount">${formatCurrency(amt)}</span>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" style="width: ${(amt / max) * 100}%; background: ${colors[cat] || '#667eea'}"></div>
                        </div>
                    </div>
                `).join('');
        }

        // Helper functions
        function formatCurrency(amt) { return '₹' + Math.abs(amt).toFixed(2); }
        
        function formatCategory(cat) {
            const cats = {
                food: 'Food & Dining', transport: 'Transportation', utilities: 'Utilities',
                entertainment: 'Entertainment', shopping: 'Shopping', health: 'Health',
                salary: 'Salary', freelance: 'Freelance', investment: 'Investment', other: 'Other'
            };
            return cats[cat] || cat;
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
