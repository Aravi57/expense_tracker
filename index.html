<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .balance {
            text-align: center;
        }

        .balance h2 {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance .amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .summary-item {
            text-align: center;
            flex: 1;
        }

        .summary-item h3 {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .summary-item .income {
            color: #2ecc71;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .summary-item .expense {
            color: #e74c3c;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .transactions h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }

        .transaction-item.income {
            border-left-color: #2ecc71;
        }

        .transaction-item.expense {
            border-left-color: #e74c3c;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-info .description {
            font-weight: 600;
            color: #333;
        }

        .transaction-info .category {
            font-size: 0.8rem;
            color: #888;
            margin-top: 3px;
        }

        .transaction-info .date {
            font-size: 0.75rem;
            color: #aaa;
        }

        .transaction-amount {
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #2ecc71;
        }

        .transaction-amount.expense {
            color: #e74c3c;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }

        .type-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #eee;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .type-btn.active.income-type {
            border-color: #2ecc71;
            background: #2ecc71;
            color: white;
        }

        .type-btn.active.expense-type {
            border-color: #e74c3c;
            background: #e74c3c;
            color: white;
        }

        /* Navigation Header */
        .nav-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-btn.active {
            background: white;
            color: #667eea;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Analysis Section */
        .chart-container {
            margin-top: 20px;
        }

        .category-bar {
            margin-bottom: 15px;
        }

        .category-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .category-name {
            color: #333;
            font-weight: 500;
        }

        .category-amount {
            color: #666;
        }

        .bar-bg {
            background: #eee;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        /* Accounts Section */
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .account-info {
            flex: 1;
        }

        .account-name {
            font-weight: 600;
            color: #333;
        }

        .account-type {
            font-size: 0.8rem;
            color: #888;
            margin-top: 3px;
        }

        .account-balance {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .account-balance.positive {
            color: #2ecc71;
        }

        .account-balance.negative {
            color: #e74c3c;
        }

        .add-account-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .total-balance-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .total-balance-card h3 {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-balance-card .total {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Navigation Header -->
        <nav class="nav-header">
            <button class="nav-btn active" data-section="home">Home</button>
            <button class="nav-btn" data-section="accounts">Accounts</button>
            <button class="nav-btn" data-section="history">History</button>
            <button class="nav-btn" data-section="analysis">Analysis</button>
        </nav>

        <!-- Home Section -->
        <div id="home-section" class="section active">
            <div class="card balance">
            <h2>Total Balance</h2>
            <div class="amount" id="balance">$0.00</div>
            <div class="summary">
                <div class="summary-item">
                    <h3>Income</h3>
                    <div class="income" id="total-income">+$0.00</div>
                </div>
                <div class="summary-item">
                    <h3>Expenses</h3>
                    <div class="expense" id="total-expense">-$0.00</div>
                </div>
            </div>
        </div>

        <div class="card">
            <form id="transaction-form">
                <div class="type-toggle">
                    <button type="button" class="type-btn expense-type active" data-type="expense">Expense</button>
                    <button type="button" class="type-btn income-type" data-type="income">Income</button>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investment</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>
        </div>

        <!-- Accounts Section -->
        <div id="accounts-section" class="section">
            <div class="card total-balance-card">
                <h3>Total Balance</h3>
                <div class="total" id="accounts-total">₹0.00</div>
            </div>
            <div class="card">
                <h3>Your Accounts</h3>
                <div id="accounts-list">
                    <p class="empty-state">No accounts added yet</p>
                </div>
                <div class="add-account-form">
                    <form id="account-form">
                        <div class="form-group">
                            <label for="account-name">Account Name</label>
                            <input type="text" id="account-name" placeholder="e.g., HDFC Savings" required>
                        </div>
                        <div class="form-group">
                            <label for="account-type">Account Type</label>
                            <select id="account-type">
                                <option value="bank">Bank Account</option>
                                <option value="cash">Cash</option>
                                <option value="credit">Credit Card</option>
                                <option value="wallet">Digital Wallet</option>
                                <option value="investment">Investment</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="account-balance">Current Balance (₹)</label>
                            <input type="number" id="account-balance" placeholder="0.00" step="0.01" required>
                        </div>
                        <button type="submit" class="btn">Add Account</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="history-section" class="section">
            <div class="card transactions">
                <h3>Transaction History</h3>
                <ul class="transaction-list" id="transaction-list">
                    <li class="empty-state">No transactions yet</li>
                </ul>
            </div>
        </div>

        <!-- Analysis Section -->
        <div id="analysis-section" class="section">
            <div class="card">
                <h3>Spending Overview</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="stat-transactions">0</div>
                        <div class="stat-label">Transactions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="stat-avg">₹0</div>
                        <div class="stat-label">Avg. Expense</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3>Expenses by Category</h3>
                <div class="chart-container" id="category-chart">
                    <p class="empty-state">No expense data yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPuOrb5GWvyYtDcCk-8y7UDaMnhqmci4k",
            authDomain: "expese-tracker-604b4.firebaseapp.com",
            projectId: "expese-tracker-604b4",
            storageBucket: "expese-tracker-604b4.firebasestorage.app",
            messagingSenderId: "727835142110",
            appId: "1:727835142110:web:9cc2b0b0fb20e45d439f4f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const transactionsRef = db.collection('transactions');
        const accountsRef = db.collection('accounts');

        // State
        let transactions = [];
        let accounts = [];
        let currentType = 'expense';

        // DOM Elements
        const form = document.getElementById('transaction-form');
        const descriptionInput = document.getElementById('description');
        const amountInput = document.getElementById('amount');
        const categorySelect = document.getElementById('category');
        const dateInput = document.getElementById('date');
        const transactionList = document.getElementById('transaction-list');
        const balanceEl = document.getElementById('balance');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpenseEl = document.getElementById('total-expense');
        const typeButtons = document.querySelectorAll('.type-btn');

        // Set default date to today
        dateInput.valueAsDate = new Date();

        // Type toggle
        typeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                typeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;
            });
        });

        // Load transactions from Firebase (real-time listener)
        transactionsRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            transactions = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            render();
        });

        // Load accounts from Firebase
        accountsRef.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            accounts = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            renderAccounts();
        });

        // Add transaction
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const transaction = {
                type: currentType,
                description: descriptionInput.value,
                amount: parseFloat(amountInput.value),
                category: categorySelect.value,
                date: dateInput.value,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            await transactionsRef.add(transaction);

            // Reset form
            descriptionInput.value = '';
            amountInput.value = '';
            dateInput.valueAsDate = new Date();
        });

        // Delete transaction
        async function deleteTransaction(id) {
            await transactionsRef.doc(id).delete();
        }

        // Account form
        const accountForm = document.getElementById('account-form');
        const accountNameInput = document.getElementById('account-name');
        const accountTypeSelect = document.getElementById('account-type');
        const accountBalanceInput = document.getElementById('account-balance');

        accountForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const account = {
                name: accountNameInput.value,
                type: accountTypeSelect.value,
                balance: parseFloat(accountBalanceInput.value),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            await accountsRef.add(account);

            accountNameInput.value = '';
            accountBalanceInput.value = '';
        });

        // Delete account
        async function deleteAccount(id) {
            await accountsRef.doc(id).delete();
        }

        // Render accounts
        function renderAccounts() {
            const accountsList = document.getElementById('accounts-list');
            const accountsTotal = document.getElementById('accounts-total');

            const total = accounts.reduce((sum, a) => sum + a.balance, 0);
            accountsTotal.textContent = formatCurrency(total);
            accountsTotal.style.color = total >= 0 ? '#2ecc71' : '#e74c3c';

            if (accounts.length === 0) {
                accountsList.innerHTML = '<p class="empty-state">No accounts added yet</p>';
                return;
            }

            const typeLabels = {
                bank: 'Bank Account',
                cash: 'Cash',
                credit: 'Credit Card',
                wallet: 'Digital Wallet',
                investment: 'Investment',
                other: 'Other'
            };

            accountsList.innerHTML = accounts.map(a => `
                <div class="account-item">
                    <div class="account-info">
                        <div class="account-name">${escapeHtml(a.name)}</div>
                        <div class="account-type">${typeLabels[a.type] || a.type}</div>
                    </div>
                    <span class="account-balance ${a.balance >= 0 ? 'positive' : 'negative'}">
                        ${formatCurrency(a.balance)}
                    </span>
                    <button class="delete-btn" onclick="deleteAccount('${a.id}')">×</button>
                </div>
            `).join('');
        }

        // Render UI
        function render() {
            // Calculate totals
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expense;

            // Update summary
            balanceEl.textContent = formatCurrency(balance);
            balanceEl.style.color = balance >= 0 ? '#2ecc71' : '#e74c3c';
            totalIncomeEl.textContent = '+' + formatCurrency(income);
            totalExpenseEl.textContent = '-' + formatCurrency(expense);

            // Render transaction list
            if (transactions.length === 0) {
                transactionList.innerHTML = '<li class="empty-state">No transactions yet</li>';
                return;
            }

            transactionList.innerHTML = transactions.map(t => `
                <li class="transaction-item ${t.type}">
                    <div class="transaction-info">
                        <div class="description">${escapeHtml(t.description)}</div>
                        <div class="category">${formatCategory(t.category)}</div>
                        <div class="date">${formatDate(t.date)}</div>
                    </div>
                    <span class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}
                    </span>
                    <button class="delete-btn" onclick="deleteTransaction(${t.id})">×</button>
                </li>
            `).join('');
        }

        // Helper functions
        function formatCurrency(amount) {
            return '₹' + Math.abs(amount).toFixed(2);
        }

        function formatCategory(category) {
            const categories = {
                food: 'Food & Dining',
                transport: 'Transportation',
                utilities: 'Utilities',
                entertainment: 'Entertainment',
                shopping: 'Shopping',
                health: 'Health',
                salary: 'Salary',
                freelance: 'Freelance',
                investment: 'Investment',
                other: 'Other'
            };
            return categories[category] || category;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Navigation
        const navButtons = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.section');

        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const sectionId = btn.dataset.section + '-section';
                sections.forEach(s => s.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');

                if (btn.dataset.section === 'analysis') {
                    renderAnalysis();
                }
            });
        });

        // Render Analysis
        function renderAnalysis() {
            const expenses = transactions.filter(t => t.type === 'expense');
            
            // Stats
            document.getElementById('stat-transactions').textContent = transactions.length;
            const avgExpense = expenses.length > 0 
                ? expenses.reduce((sum, t) => sum + t.amount, 0) / expenses.length 
                : 0;
            document.getElementById('stat-avg').textContent = formatCurrency(avgExpense);

            // Category breakdown
            const categoryTotals = {};
            expenses.forEach(t => {
                categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
            });

            const chartContainer = document.getElementById('category-chart');
            if (Object.keys(categoryTotals).length === 0) {
                chartContainer.innerHTML = '<p class="empty-state">No expense data yet</p>';
                return;
            }

            const maxAmount = Math.max(...Object.values(categoryTotals));
            const colors = {
                food: '#e74c3c',
                transport: '#3498db',
                utilities: '#9b59b6',
                entertainment: '#e67e22',
                shopping: '#1abc9c',
                health: '#2ecc71',
                other: '#95a5a6'
            };

            chartContainer.innerHTML = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => `
                    <div class="category-bar">
                        <div class="category-label">
                            <span class="category-name">${formatCategory(category)}</span>
                            <span class="category-amount">${formatCurrency(amount)}</span>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" style="width: ${(amount / maxAmount) * 100}%; background: ${colors[category] || '#667eea'}"></div>
                        </div>
                    </div>
                `).join('');
        }

        // Initial render
        render();
    </script>
</body>
</html>
